<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" template="base.xhtml">

  <ui:define name="title">
    <h:outputText value="#{page.title}" />
  </ui:define>

  <ui:define name="content">
    <div class="content-body">
      <!-- title -->
      <div class="page-titles">
        <ui:insert name="content-title">
          <div class="row">
            <div class="col-12">
              <div
                class="page-title-box d-sm-flex align-items-center justify-content-between bg-galaxy-transparent">
                <h4 class="mb-sm-0">
                  <ui:insert name="content-title-text">
                    <h:outputText value="#{page.contentTitle}" />
                  </ui:insert>
                </h4>

                <div class="page-title-right">
                  <ui:insert name="content-breadcrumb" />
                </div>
              </div>
            </div>
          </div>
        </ui:insert>
      </div>

      <!-- body -->
      <div class="row">
        <ui:insert name="content-body" />
      </div>
    </div>
  </ui:define>
</ui:composition>
